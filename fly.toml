# fly.toml - Fly.io Configuration for UYHO Backend

app = "uyho-backend"
primary_region = "sin"

[build]
  builder = "heroku/builder:22"

[env]
  PORT = "8080"
  NODE_ENV = "production"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1
